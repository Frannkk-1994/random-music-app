<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduccion de MÃºsica Aleatoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">  
        <div class="img-container">
            <img src="images/francis.jpg" alt="Portada del Album" id="cover" width="450px">
        </div>
    
        <h2 id="title">Por el Momento</h2>

        <h3 id="artist">Nicky jam ft Plan B</h3>
        <audio id="audio"></audio>

        <div class="progress-container" id="progress-container">

            <div class="progress" id="progress">  
            </div>
    
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fas fa-random" id="shuffle" title="Aleatorio"></i>
            <i class="fas fa-backward" id="prev" title="Anterior"></i>
            <i class="fas fa-play main-button" id="play" title="Reproducir"></i>
            <i class="fas fa-forward" id="next" title="Siguiente"></i>
            <i class="fas fa-redo" id="repeat" title="Repetir"></i>
        </div>
    </div>

    <ul id="playlistSongs"></ul>

    <script src="script.js"></script>
</body>
</html>
